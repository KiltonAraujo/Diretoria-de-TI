<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Diretoria de TI</title>
        <link rel="icon" type="image/x-icon" href="src/imagens/logos/icone-DTI.svg">
        <link rel="stylesheet" href="src/css/dti.css"/>

    </head>
    <body id="contato">
        <div id="header"></div>
        <main>
            <section>
                <div>
                    <figure id="pc-logo-dti">
                        <img alt="computador com logotipo do site." src="src/imagens/icons/pc.svg">
                    </figure>
                    <ol>
                        <li>
                            <figure><img alt="Icone de email" src="src/imagens/icons/email-icon.svg"></figure>
                            <span>
                                <p class="texto">Nosso email</p>
                                <a href="mailto:dti.cnat@ifrn.edu.com">dti.cnat@gmail.com</a>
                            </span>
                        </li>
                        <li>
                            <figure><img alt="Icone de um ping de mapa." src="src/imagens/icons/ping-icon.svg"></figure>
                            <span>
                                <p class="texto">Localização</p>
                                <a href="https://maps.app.goo.gl/zuiGy88ST43Szn2B8">Avenida Senador Salgado Filho, 1559, Tirol. Natal - RN I CEP 59015-000</a>
                            </span>
                        </li>
                    </ol>
                </div>
                <div>
                    <h1 class="titulo">NOS ENVIE UMA MENSAGEM</h1>
                    <form>
                        <input id="contato-nome" placeholder="Seu nome" type="text">
                        <input id="contato-email" placeholder="Digite seu endereço de email" type="text">
                        <h2 class="titulo">DIGITE SUA MENSAGEM</h2>
                        <textarea id="contato-mensagem"></textarea>
                    </form>
                    <a href="#" class="botao"><p>Enviar</p></a>
                </div>
                
            </section>

        </main>
        <div id="footer"></div>

    </body>
</html>
